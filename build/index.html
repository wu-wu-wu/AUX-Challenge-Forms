
<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>Create your Whoo Portfolio</title>

  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">

</head>
<body>
  <header>
    <h1>Sign up for Whoo!</h1>
    <h2>50 Projects, 500 images, 10 videos, domain binding, and technical support</h2>
  </header>

<!-- look up! aria-invalid="true" aria-describedby="some-voice" data-error-msg-months="please select the expiration month of your card" aria-describedby="expirationMonthFeedbackmsg"-->

<form id="createportfolioform" action="/my-handling-form-page" method="post">
    <section>
      <!--image "1"-->
      <fieldset>
        <legend aria-hidden="true">First, name your portfolio</legend>

        <label for="portfolionameinput">Portfolio name</label></br>
        <input type="text" id="portfolionameinput" name="portfolioinput" data-validate="notBlank signUpName" title="please enter the name of your portfolio" aria-required="true" required /><br>
        <!-- instant validation make sure it's entered/correct name format - alert sprite if not-->

        <label>Porfolio Address</br>
        <input type="text" name="portfolioinput"  id="portfolioaddressinput" data-validate="notBlank signUpName" title="enter your portfolio address" aria-required="true" required /></label>
        <label for="portfolioaddressinput">.sample.com</label>

      </fieldset>
    </section>

    <section>
      <!-- image "2"-->
      <h1>Now, enter your account details</h1>
      <fieldset>
        <legend aria-hidden="true">Your name, email, and password</legend>

            <label for="usernameinput">Name</label></br>
            <input type="text" name="nameinput" id="usernameinput" maxlength="50" data-validate="notBlank signUpName" aria-required="true" required title="Enter your full name" usernameinput-error-blank="Please enter your full name" usernameinput-error-typo="First and Last names can only contain letters, hyphen, apostrophy and spaces." class="errorField" /></li></br>

            <label>Email</br>
            <input type="email" id="emailinput" name="email" aria-required="true" required /></label></br>
            <label for="emailinput">NOTE: We'll never share your email, promise.</label></br>
            <!-- instant validation make sure it's email format - alert sprite if not-->

            <label for="password">Password</label></br>
            <input type="password" id="password" name="password" maxlength="30" title="please enter your password" aria-required="true" required />

      </fieldset>
    </section>

    <section>
      <!--image "3"-->
      <fieldset>
        <legend aria-hidden="true">Finally, enter your payment information</legend>

        <label for="cardnumber">Card number:</label></br>
        <input type="text" pattern="[0-9] {13, 16}" id="cardnumber" name="cardnumber" maxlength="20" onblur="jsfunction to get rid of anything except numbers" title="Enter your sixteen digit card number" aria-required="true" required/>
        <input type="radio" name="creditcards" id="creditcardradio1"><input type="radio" name="creditcards" id="creditcardradio2"><input type="radio" name="creditcards" id="creditcardradio3"><input type="radio" name="creditcards" id="creditcardradio4">
        </br>

        <label>Security code</br>
        <input type="text" id="securitycode" name="securitycode" maxlength="4" title="Your security code are three or four numbers on your card"/></label></br>
        <fieldset>
          <legend>Expiration date</legend>
        <select name="expirationmonth" id="expirationmonth" title="select the expiration month of your card" data-validate="months" aria-required="true" required >
          <option value="00" selected disabled>Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <select name="expirationday" data-validate="days" title="select expiration day of your card" aria-required="true" required data-error-msg-months="please select the expiration month of your card" >
          <option value="00" selected disabled>Day</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </fieldset>
    </fieldset>
    </section>

    <section>
      <input type="submit" name="submit" value="Create Your Portfolio" />
    </section>

</form>
</html>
