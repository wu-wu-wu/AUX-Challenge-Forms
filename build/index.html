<!doctype html>
<html lang="en" class="no-js">
<head>
  <title></title>
  
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">

</head>
<body>
  <header role="banner">
    <h1>Sign up for Whoo!</h1>
    <h2>50 Projects, 500 images, 10 videos, domain binding, and technical support</h2>     
  </header>
    
  <main role="form">
    <form>
      <fieldset>
        <legend tabindex="0">First, name your portfolio</legend>
        <label for="portfolioName" tabindex="1">Portfolio name</label>  
        <input name="name" id="portfolioName" type="text" role="" aria-labelledby="Portfolio Name" aria-checked="true" tabindex="2"></input>
        <label for="portfolioAddress" tabindex="3">Portfolio address</label>  
        <input id="portfolioAddress" type="text" role="" aria-labelledby="Portfolio Address" aria-checked="true" tabindex="4"></input>        
      </fieldset>      
  <fieldset>
      <input type="submit">Create your portfolio</input>
  </fieldset>    
    </form>        
  </main>
</body>
</html>
