
<!doctype html>
<html lang="en" class="no-js">
<head>
  <title></title>

<body>
  <header role="banner">
    <h1>Sign up for Whoo!</h1>
    <h2>50 Projects, 500 images, 10 videos, domain binding, and technical support</h2>
  </header>

<!-- look up! aria-invalid="true" aria-describedby="some-voice" data-error-msg-months="please select the expiration month of your card" aria-describedby="expirationMonthFeedbackmsg"-->

<form>
    <section>
      <!--image "1"-->
      <h1>First, name your portfolio</h1>
      <fieldset>
        <!--legend><span class="number">1</span> First, name your portfolio</legend-->
        <label for="portfolioname">Portfolio name</label>
        <input type="text" id="portfolioname" name="portfolioname" title="please enter the name of your portfolio" aria-required="true" />
        <!-- instant validation make sure it's entered/correct name format - alert sprite if not-->

        <label for="portfolioaddress">Porfolio Address</label>
        <input type="portfolioaddress" id="portfolioaddress" name="portfolioaddress" aria-required="true" />
      </fieldset>
    </section>

    <section>
      <!-- image "2"-->
      <h1><!--span class="number">2</span--> Now, enter your account details</h1>
      <fieldset>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" maxlength="50" data-validate="notBlank signUpName" aria-required="true" title="Enter your full name" data-errormsg-notblank="Please enter your full name" data-errormsg-fullname="First and Last names can only contain letters, hyphen, apostrophy and spaces." class="errorField" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" aria-required="true" />
        <label for="email">NOTE: We'll never share your email, promise.</label>
        <!-- instant validation make sure it's email format - alert sprite if not-->

        <label for="password">Password</label>
        <input type="password" id="password" name="password" aria-required="true" />

      </p>
      </fieldset>
    </section>

    <section>
      <!--image "3"-->
      <h1>Finally, enter your payment information</h1>
      <fieldset>
        <label for="cardnumber">Card number:</label>
        <input type="text" pattern="[0-9] {13, 16}" id="cardnumber" name="cardnumber" maxlength="20" onblur="jsfunction to get rid of anything except numbers" />

        <label for="securitycode">Security code:</label>
        <input type="text" id="securitycode" name="securitycode" maxlength="3" />

        <label for="expirationMonth" class="hiddentext">Expiration date month</label>
        <select name="expirationmonth" id="expirationmonth" title="select expiration month of your card" data-validate="months" aria-required="true" >
          <option value="00">Month</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <select name="expirationday" data-validate="days" title="select expiration day of your card" aria-required="true" data-error-msg-months="please select the expiration month of your card" aria-describedby="expirationMonthFeedbackmsg">
          <option value="00">Day</option>
          <option value="01">1</option>
          <option value="02">2</option>
          <option value="03">3</option>
          <option value="04">4</option>
          <option value="05">5</option>
          <option value="06">6</option>
          <option value="07">7</option>
          <option value="08">8</option>
          <option value="09">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
    </fieldset>
    </section>

    <section>
        <button id="create">Create your portfolio</button>
    </section>

</form>
